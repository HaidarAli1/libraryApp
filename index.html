<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="index.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="header">
        <h1>LIBRARY</h1>
        <button class="newBookButton">+</button>
    </div>

    <form action="#" class="form">
        <label for="title">Title:</label>
        <input type="text" id="title" placeholder="e.g Harry Potter">
        <label for="author">Author:</label>
        <input type="text" id="author" placeholder="e.g J.K Rowling">
        <label for="numberOfPages">Number Of Pages:</label>
        <input type="number" id="numberOfPages" min="0" placeholder="e.g. 150">
        <label for="haveRead">Have you read it?</label>
        <input type="checkbox" id="haveRead" name="read" checked="checked">
        <button type="submit">SUBMIT</button>
    </form>

    <div class="viewBooks"></div>

    <div class="footer">
        <p>Random Footer Text</p>
    </div>
</body>
</html>
